<div id="wapper">
    <div class="panel-auth">
      <h2> ACESSO <span>APP</span></h2>
      <br/>
      <form action="#">
        <div>
          <label for="exampleInputEmail1">Username : </label>
          <br/>
          <input type="username" class="form-control" name="username" id="username" [(ngModel)]="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <br/>
        <div class="form-group">
          <label for="exampleInputPassword1">Password : </label>
          <br/>
          <input type="password" class="form-control"  name="senha" [(ngModel)]="senha" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" (click)=handleLogin() class="button"> Entrar </button>
      </form>
    </div>
  </div>
